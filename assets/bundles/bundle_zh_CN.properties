unit.spiroct.description=攻击范围扩大，攻击可以给友方单位回血，会吸友方单位血量
unit.arkyid.description=吸血范围变大，发射大量小型子弹
unit.toxopid.description=主炮变为三连发，副炮附带闪电，吸面前的敌人的血
unit.flare.description=发射火焰子弹
unit.horizon.description=定点轰炸，对建筑伤害非常逆天，注意拦截
unit.zenith.description=携带集束小型子弹
unit.antumbra.description=可以短距离冲刺
unit.mono.description=装甲加厚，自我修复
unit.poly.description=每次受伤获得100%的减伤，在七帧内减伤持续减弱直到消失
unit.mege.description=血量高，护甲高
unit.quad.description=子弹爆炸范围增加，但是敌我不分
unit.oct.description=装备四台减速装置，减速敌人
unit.risso.description=主炮发射大口径炮弹，对敌人行动造成干扰
unit.minke.description=不考虑准度和弹药消耗发射大量炮弹
unit.bryde.description=主炮连射
unit.retusa.description=装备穿透性子弹，加速周围的单位
unit.oxynoe.description=装备强大的喷火器
unit.cyerce.description=装备集群子弹
unit.aegires.description=敌人在附近待得越久伤害越高，最多一秒2100伤害，对建筑伤害缩减50%
unit.merui.description=一次发射三枚炮弹
unit.cleroi.description=攻击附带少量追踪导弹
unit.anthicus.description=导弹携带集束炸弹
unit.tecta.description=产生大量小型追踪碎片
unit.collaris.description=携带远距离追踪导弹
unit.elude.description=每次受伤有概率闪避攻击和回血\n满血时为15%闪避，15%回血\n没血时为20%闪避，30%回血，线性变化\n持续十秒不受到伤害后缓慢回血，不移动不开火每秒回12滴血，否则一秒回7.2滴血
unit.obviate.description=装备流动电性集束子弹
unit.quell.description=快速给发射的导弹充能，充能后导弹速度加快并且伤害提高
unit.disrupt.description=发射携带定位装置的导弹，引导闪电打击
unit.precept.description=发射中型破片子弹
unit.vanquish.description=装备大型破片子弹，产生大量破片，同时每次开火有35%概率连射，最多连射五次。
unit.conquer.description=装备大型集束炸弹，产生多轮爆炸，伤害范围极大

unit.commonplace-barb.description=T1空军，没几把战斗力
unit.commonplace-velocity.details=这颗星球上最后一架空军T7，有三枚导弹以及伤害极高的主炮\n请尽量不要让单位聚集，尤其是高等级单位
unit.commonplace-transfer.description=可挖掘矿物本身，小心，敌人也能使用
