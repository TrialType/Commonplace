block.commonplace-four_net.description=能极大程度压制敌人并造成巨大伤害
block.commonplace-wind.description=威力较大，几乎没有单位能硬扛
block.commonplace-butte.description=发射大量子弹，产生少量击退，几乎没有伤害
block.commonplace-hill.description=连续发射两枚震爆弹，击退敌人，同时造成减益效果
block.commonplace-plain.description=发射一枚穿透炮弹，短暂撕裂敌人护甲
block.commonplace-fire_boost.description=强大的喷火器，能通过击杀敌人获取额外能量，但是在周围没有敌人时，他会攻击我方建筑和单位，包括核心
block.commonplace-scattering.description=发射穿透子弹，与齐射搭配，单独使用打不死战锤
block.commonplace-wonton.description=发射大量子弹，产生一片禁飞区，只有塑钢子弹能对t4造成有效杀伤
block.commonplace-steady-rain.description=发射四枚炮弹，专门针对陆军
block.commonplace-life.description=瞄准单个敌人，产生十个分裂子弹，同时不断向中心发射子弹
block.commonplace-scale.description=只能建造在矿物上，在不同的矿物上会获得不同效果
block.commonplace-flowers.description=发射快速可穿透跟踪子弹，杂毛杀手
block.commonplace-reflective.description=反弹一定范围内的子弹，被完全反弹的子弹会对敌人造成伤害
block.commonplace-ele-fence.description=在两处相连的节点之间生成一道电网，拦截敌人同时造成伤害，由于不可抗力因素，如果两个敌人挤在一处会有一个敌人挤过去
block.commonplace-ele-fence-large.description=增强了拦截能力，但是一样怕挤
block.commonplace-slow_project.description=可以降低一定范围内建筑的效率
block.commonplace-primary-solidification.description=使熔融的矿物凝固并沉淀
block.commonplace-intermediate-solidification.description=消耗少量电力，加速矿物沉淀
block.commonplace-advanced-solidification.description=消耗更多的电力，沉淀速度更快
block.commonplace-ultimate-solidification.description=消耗大量电力，以小代价实现基础矿物自由
block.commonplace-phase-amplifier.description=消耗大量电力，使用神奇的Aunke科技快速使相织布增加
block.commonplace-build-core.description=可建造的核心，但是有数量上限，可升级
block.commonplace-bullet-slower.description=降低周围敌人子弹速度
block.commonplace-unit-upper.description=为核心机器人武装额外武器与能力，开启有二十秒冷却
block.commonplace-mend-projector-large.description=大型的修理投影，有点贵但物有所值
block.commonplace-force-projector-large.description=大力墙，恢复时间极长
block.commonplace-decoy.description=吸引火力，能直接反弹伤害，对低伤害有适应性，死亡后爆炸
block.commonplace-decoy-large.description=吸引敌方火力，有更强的适应性，死亡后爆炸
block.commonplace-core-launch.description=每隔一定时间将物品发送到核心
block.commonplace-core-launch-large.description=缩短发射的时间间隔
block.commonplace-polymerization-wall.description=集合了所有基础墙的功能，耐打，并且有较强的反击能力
block.commonplace-polymerization-wall-large.description=更耐打
block.commonplace-weak-power-wall.description=需要些许能量，提供闪电，反弹，回血效果
block.commonplace-weak-power-wall-large.description=承伤能力强了一点
block.commonplace-super-power-wall.description=增强了各种能力的效果，大部分低级单位对其束手无策
block.commonplace-super-power-wall-large.description=加强承伤能力
block.commonplace-sorter-overflow-gate.description=对选中的物品产生溢流门的效果，其他物品不受影响
block.commonplace-sorter-underflow-gate.description=对选中的物品产生反向溢流门的效果，其他物品不受影响
block.commonplace-multi-mass-drive.description=最多瞄准三个目标发射
block.commonplace-hot-silicon-smelter.description=用矿渣的热量提高硅合成的效率
block.commonplace-pulverizer-supper.description=粉碎基础矿物为废料
block.commonplace-spore-combustion-generator.description=仅能燃烧孢子发电，但是效率较高且会收集燃烧产生的水汽
block.commonplace-shock-mine-builder.description=消耗核心资源，在选定的位置产生脉冲地雷
block.commonplace-oil-extractor-large.description=有更高的石油钻探效率
block.commonplace-automatic-distributor.description=每隔一定时间将一定数量输入建筑的物品转移到输出建筑，会优先平均各种物品的数量
block.commonplace-automatic-distributor-large.description=转移的效率和转移的范围更大

