unit.reign.details=维什戴尔
unit.nova.description=快速发射短激光，无法建造，速度加快，每次攻击消耗自身血量
unit.pulsar.description=发射的闪电可以在建筑和单位之间蔓延，击中的敌人越多闪电越长，无上限
