message1.name=信息记录1
message1=000\n敌人即将打到这里，我们被派遣到这里提前部署防御，守住一条海岸线，第十二工兵团已经到达此处，辅助我方建造防御工事。\n\n\n数据丢失\n\n\n004\n没想到敌人的攻势这么迅猛，工事还没建立完毕就已经打过来了，虽然早有耳闻，但第一次见到这来自外星的科技还是让我感到震撼，不知恩斯维斯的科技能否与之抗衡。\n\n\n数据丢失\n\n\n008\n战斗结束得很快，我们甚至连它们的目的都没摸清楚就被几乎全灭了，上面已经准备好星际加速器准备撤退了，不过整个星系都被敌人进攻了，能逃得出去吗\n\n\n数据丢失\n\n\n010\n守住阵地是不可能了，我将带着剩下的士兵打游击，我的意识将融入防御AI集战士们的算力一起尽力拖延敌人以保全文明的火种

