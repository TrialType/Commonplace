sector.groundZero.description = 母星爆发战争，为了保全文明，发射轻量级探测器来到这个陌生的星系，仅仅具备建造能力和部分还手能力。\n原住民和我们一样是机械，但原住民已经因为某种原因失去了大部分意识，仅剩下了部分被AI控制的防御系统
sector.frozenForest.description = 这里有了孢子扩散的痕迹，与母星的孢子结构很相似，还是一如既往的生命力强。\n\n这里曾经是一片森林，探测显示森林中有机械活动
sector.craters.description = 这片陨石地带有积水，它也是旧时战争的遗迹。战争？是原住民内战还是外敌入侵？\nAI已经注意到我们了，它正在观察我们是否存在威胁
sector.biomassFacility.description = 很奇怪，这里似乎不受AI监测，但是仍不能掉以轻心\n这里是孢子的发源地，有研究和生产孢子的痕迹，孢子散播了出去，看来这里的生态系统无法抵挡这种外来物种。\n原住民对孢子并非毫无防备，虽然大部分失效但如今对我们仍存在潜在威胁
sector.ruinousShores.description = 这里也是战争的遗迹，在这里或许能找到原住民意识消失的线索

