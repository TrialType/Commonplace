unit.vela.description=发射可移动的激光
unit.corvus.description=装备小范围电性集束炸弹
unit.crawler.description=十秒后狂暴获得两倍移速，狂暴时无视护盾和生命倍率每秒流逝自身最大血量的3%\n每次攻击不直接死亡，改为消耗自身百分之三十最大血量，会受到生命倍率影响，至少消耗百分之十五最大血量\n血量越低伤害越不稳定，满血时伤害固定，空血时伤害波动范围为0.8-1.5，线性变化
